---
layout: default
---
<meta charset="UTF-8" />
<meta name="google" content="notranslate" />
<meta http-equiv="Content-Language" content="en_US" />
<div class="home">
<hr>
<br>
<center><font face="Minion Web" size="0.2">SHORT SNIPPETS IN ⋞ 100 WORDS</font></center>
<br>
<center>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <font face="courier"><span class="post-meta">{{ post.date | date: "♠ <em>%b %Y</em>" }}</span></font>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</center>
</div>
