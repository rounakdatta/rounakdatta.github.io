---
layout: default
---
<meta charset="UTF-8" />
<meta name="google" content="notranslate" />
<meta http-equiv="Content-Language" content="en_US" />
<div class="home">
<hr>
<br>
<center><font face="Minion Web" size="0.2">SHORT SNIPPETS IN ⋞ 100 WORDS</font></center>
<br>
<center>
  <ul class="post-list">
    {% for post in site.posts %}
      {% unless page.exclude_from_nav %}
        <li>
          <font face="courier"><span class="post-meta">{{ post.date | date: "♠ <em>%b %Y</em>" }}</span></font>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
        {% endunless %}
    {% endfor %}
  </ul>
</center>
</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-105334153-1', 'auto');
  ga('send', 'pageview');

</script>
