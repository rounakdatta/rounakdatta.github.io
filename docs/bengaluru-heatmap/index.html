const center = [12.965,77.695];
const zoom = 12;

  document.addEventListener('DOMContentLoaded', function() {
    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    }).setView(center, zoom);

    // Dark tile layer
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      maxZoom: 19
    }).addTo(map);

    // Add zoom control to bottom right
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Draw routes with glow effect
    routes.forEach(route => {
      // Outer glow layer
      L.polyline(route, {
        color: '#ff6b35',
        weight: 6,
        opacity: 0.15,
        lineCap: 'round',
        lineJoin: 'round'
      }).addTo(map);

      // Middle glow layer
      L.polyline(route, {
        color: '#ff8c42',
        weight: 3,
        opacity: 0.3,
        lineCap: 'round',
        lineJoin: 'round'
      }).addTo(map);

      // Core line
      L.polyline(route, {
        color: '#ffb347',
        weight: 1.5,
        opacity: 0.6,
        lineCap: 'round',
        lineJoin: 'round'
      }).addTo(map);
    });

    // Fit bounds to all routes
    const allPoints = routes.flat();
    if (allPoints.length > 0) {
      const bounds = L.latLngBounds(allPoints);
      map.fitBounds(bounds, { padding: [30, 30] });
    }
  });
