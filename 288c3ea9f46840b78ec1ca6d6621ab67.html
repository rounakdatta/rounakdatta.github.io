      <article id="https://www.notion.so/288c3ea9f46840b78ec1ca6d6621ab67" class="PageRoot"><h3 id="https://www.notion.so/a0b5c1107adb473aa5854958813961ae" class="ColorfulBlock ColorfulBlock--ColorDefault Heading Heading--3"><a class="Anchor" href="#https://www.notion.so/a0b5c1107adb473aa5854958813961ae"><svg width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><span class="SemanticStringArray"><span class="SemanticString">To pull (get) a Docker image from a registry</span></span></h3><pre id="https://www.notion.so/d123d979ea974bd89993a96a764dbdf2" class="Code"><code><span class="SemanticStringArray"><span class="SemanticString"><span><span class="token function">sudo</span> docker pull <span class="token operator">&lt;</span>registryName<span class="token operator">></span>/<span class="token operator">&lt;</span>packageName<span class="token operator">></span></span></span></span></code></pre><h3 id="https://www.notion.so/a9bce261083447e5b09ee4a5fef60982" class="ColorfulBlock ColorfulBlock--ColorDefault Heading Heading--3"><a class="Anchor" href="#https://www.notion.so/a9bce261083447e5b09ee4a5fef60982"><svg width="16" height="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a><span class="SemanticStringArray"><span class="SemanticString">To run a Docker container from an image</span></span></h3><pre id="https://www.notion.so/67fede9de07e4b5aa7037d20968a829d" class="Code"><code><span class="SemanticStringArray"><span class="SemanticString"><span><span class="token function">sudo</span> docker run -it <span class="token operator">&lt;</span>imageID<span class="token operator">></span></span></span></span></code></pre><div id="https://www.notion.so/b29c3bdf31264642a50c74ff66620eb0" class="ColorfulBlock ColorfulBlock--ColorDefault Text"><p class="Text__Content"><span class="SemanticStringArray"><span class="SemanticString">In </span><span class="SemanticString"><code class="SemanticString__Fragment SemanticString__Fragment--Code">-it</code></span><span class="SemanticString"> flag, </span><span class="SemanticString"><code class="SemanticString__Fragment SemanticString__Fragment--Code">i</code></span><span class="SemanticString"> denotes interactive and </span><span class="SemanticString"><code class="SemanticString__Fragment SemanticString__Fragment--Code">t</code></span><span class="SemanticString"> denotes </span><span class="SemanticString"><code class="SemanticString__Fragment SemanticString__Fragment--Code">tty</code></span><span class="SemanticString">.</span></span></p></div></article>  <footer class="Footer">
